<div  class="card-columns m-5 animated fadeIn">
    <div (click)="verArtista(item)" *ngFor="let item of items" class="card border-success mb-3 puntero">
        <img [src]="item.images | noimage" class="card-img-top" alt="...">
        <div class="card-body text-success">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text">
                <span *ngFor="let artist of item.artists "
                    class="badge badge-pill badge-secondary">{{artist.name}}</span>
            </p>
        </div>
    </div>
</div>
